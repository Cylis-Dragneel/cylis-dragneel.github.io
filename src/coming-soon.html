<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <title>Coming Soon - Cylis Blog</title>
  <link rel="stylesheet" href="styles.css?v=1.3" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <link rel="icon"
    href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ü§ñ</text></svg>" />
</head>

<body>
  <!-- Theme Toggle -->
  <div class="theme-switch">
    <input type="checkbox" id="theme-toggle" class="theme-input" />
    <label for="theme-toggle" class="toggle-label">
      <i class="fas fa-sun"></i>
      <i class="fas fa-moon"></i>
      <span class="toggle-ball"></span>
    </label>
  </div>

  <!-- Navigation -->
  <nav class="site-nav">
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="index.html#about">About</a></li>
      <li><a href="index.html#skills">Skills</a></li>
      <li><a href="index.html#projects">Projects</a></li>
      <li><a href="blog.html">Blog</a></li>
      <li><a href="index.html#contact">Contact</a></li>
    </ul>
  </nav>

  <!-- Coming Soon Section -->
  <section class="section">
    <div class="blog-container">
      <div class="blog-post-header">
        <h1 id="blog-title">Blog Post Coming Soon</h1>
      </div>
      <div class="coming-soon-banner">
        <div class="coming-soon-icon">
          <i class="fas fa-clock"></i>
        </div>
        <h2>Content Coming Soon!</h2>
        <p id="coming-soon-message">This blog post is currently being written. Check back soon!</p>
      </div>
      <div class="blog-post-footer">
        <a href="blog.html" class="btn-back">‚Üê Back to all posts</a>
      </div>
    </div>
  </section>

  <footer>
    <p>¬© 2025 Cylis. Last updated: 2025-01-30</p>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Theme Toggle
      const themeToggle = document.getElementById('theme-toggle');
      const body = document.body;
      
      // Check for saved theme preference
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme === 'light') {
        body.setAttribute('data-theme', 'light');
        themeToggle.checked = true;
      }

      // Theme toggle functionality
      themeToggle.addEventListener('change', () => {
        if (themeToggle.checked) {
          body.setAttribute('data-theme', 'light');
          localStorage.setItem('theme', 'light');
        } else {
          body.setAttribute('data-theme', 'dark');
          localStorage.setItem('theme', 'dark');
        }
      });
      
      // Get post info from URL
      const urlParams = new URLSearchParams(window.location.search);
      const postTitle = urlParams.get('title');
      const postId = urlParams.get('id');
      
      if (postTitle) {
        document.getElementById('blog-title').textContent = postTitle;
        document.title = `${postTitle} - Coming Soon`;
      }
    });
  </script>
</body>

</html>
